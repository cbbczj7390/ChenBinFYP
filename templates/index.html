<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Recognition App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f5f7;
            color: #333;
        }
        .navbar {
            background-color: #2c2c2c;
        }
        .navbar-brand {
            color: #f4f5f7 !important;
            font-weight: 700;
        }
        .main-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-top: 50px;
            margin-bottom: 40px;
            color: #444;
            text-align: center;
        }
        .upload-section {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            padding: 40px;
            margin: 20px auto;
            max-width: 600px;
            transition: transform 0.3s;
        }
        .upload-section:hover {
            transform: translateY(-5px);
        }
        .btn-upload {
            font-weight: 600;
            padding: 12px 25px;
            border: none;
            color: #fff;
        }
        .btn-single {
            background-color: #17a2b8;
        }
        .btn-single:hover {
            background-color: #138496;
        }
        .btn-multiple {
            background-color: #fd7e14;
        }
        .btn-multiple:hover {
            background-color: #e37012;
        }
        footer {
            background-color: #2c2c2c;
            color: #f4f5f7;
            padding: 15px 0;
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="/">Image Recognition App</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-5">
        <h1 class="main-title">Welcome to the Image Recognition App</h1>

        <!-- Single Image Upload Section -->
        <div class="upload-section">
            <h4 class="text-center mb-4">Upload a Single Image</h4>
            <form action="/upload_single" method="post" enctype="multipart/form-data">
                <div class="mb-4">
                    <input type="file" class="form-control" name="file" required>
                </div>
                <button type="submit" class="btn btn-upload btn-single w-100">
                    <i class="fas fa-upload"></i>Upload Single Image
                </button>
            </form>
        </div>

        <!-- Multiple Images Upload Section -->
        <div class="upload-section">
            <h4 class="text-center mb-4">Upload Multiple Images</h4>
            <form action="/upload_multiple" method="post" enctype="multipart/form-data">
                <div class="mb-4">
                    <input type="file" class="form-control" name="files" multiple required>
                </div>
                <button type="submit" class="btn btn-upload btn-multiple w-100">
                    <i class="fas fa-images"></i>Upload Multiple Images
                </button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p class="mb-0">&copy; 2024 CHEN BIN'S FINAL YEAR PROJECT. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
