<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex flex-column min-vh-100">

    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Image Recognition App</a>
        </div>
    </nav>

    <div class="container py-5 flex-grow-1">
        <h1 class="text-center mb-4">Upload Images</h1>
        
        <!-- Single Image Upload Section -->
        <div class="card shadow p-4 mx-auto mb-5" style="max-width: 500px;">
            <h4 class="text-center mb-3">Upload a Single Image</h4>
            <form action="/upload_single" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <input type="file" class="form-control" name="file" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Upload Single Image</button>
            </form>
        </div>

        <!-- Multiple Images Upload Section -->
        <div class="card shadow p-4 mx-auto" style="max-width: 500px;">
            <h4 class="text-center mb-3">Upload Multiple Images</h4>
            <form action="/upload_multiple" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <input type="file" class="form-control" name="files" multiple required>
                </div>
                <button type="submit" class="btn btn-success w-100">Upload Multiple Images</button>
            </form>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <p class="mb-0">&copy; 2024 CHEN BIN'S FINAL YEAR PROJECT. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
