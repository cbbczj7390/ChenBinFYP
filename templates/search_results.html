<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: #333;
        }

        .navbar {
            background-color: #1c1c1c;
        }

        .navbar-brand {
            color: #fff !important;
            font-weight: 700;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .main-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin: 50px 0 30px;
            text-align: center;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 0 15px;
        }

        .result-card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            overflow: hidden;
        }

        .result-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
        }

        .result-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 3px solid #17a2b8;
        }

        .result-info {
            padding: 20px;
            text-align: center;
        }

        .result-info strong {
            font-size: 1.2rem;
            color: #333;
        }

        .tag-list {
            margin-top: 10px;
        }

        .tag {
            display: inline-block;
            background-color: #17a2b8;
            color: #fff;
            padding: 6px 10px;
            border-radius: 5px;
            font-size: 0.85rem;
            margin: 5px;
        }

        .no-results {
            text-align: center;
            font-size: 1.5rem;
            color: #888;
            margin: 50px 0;
        }

        .back-home-btn {
            background-color: #3498db;
            color: #fff;
            font-weight: bold;
            padding: 12px 20px;
            border-radius: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s, transform 0.3s;
            text-decoration: none;
        }

        .back-home-btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            text-decoration: none;
        }

        footer {
            background-color: #1c1c1c;
            color: #f8f9fa;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Image Recognition App</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-5">
        <h1 class="main-title">Search Results</h1>

        {% if results %}
            <div class="results-grid">
                {% for result in results %}
                <div class="result-card">
                    <img src="{{ result.path }}" alt="Result Image" class="result-image">
                    <div class="result-info">
                        <strong>Detected Tags</strong>
                        <div class="tag-list">
                            {% for tag in result.tags %}
                                <span class="tag">{{ tag }}</span>
                            {% endfor %}
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="no-results">No results found for your search.</p>
        {% endif %}

        <!-- Back to Home Button -->
        <div class="text-center mt-4">
            <a href="/" class="back-home-btn">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 CHEN BIN'S FINAL YEAR PROJECT. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
