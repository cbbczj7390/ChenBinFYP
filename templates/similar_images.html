<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Similar Images</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Image Recognition App</a>
        </div>
    </nav>

    <div class="container py-5">
        <h1 class="text-center mb-4">Uploaded Picture</h1>
        <div class="text-center mb-5">
            <img src="{{ url_for('static', filename=uploaded_image.split('static/')[1]) }}" alt="Uploaded Image" class="img-fluid rounded shadow" style="max-width: 400px;">
            <p class="text-muted mt-2">{{ uploaded_image }}</p>
        </div>

        <h2 class="text-center mb-4">Similar Pictures</h2>
        <div class="row g-4">
            {% for path, similarity in similar_images %}
                <div class="col-md-4 col-sm-6">
                    <div class="card h-100 shadow-sm">
                        <img src="{{ url_for('static', filename=path.split('static/')[1]) }}" class="card-img-top" alt="Similar Image">
                        <div class="card-body d-flex flex-column">
                            <p class="text-muted flex-grow-1">{{ path }}</p>
                            <p class="fw-bold">Similarity: {{ (similarity * 100) | round(2) }}%</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

        <div class="text-center mt-5">
            <a href="/" class="btn btn-secondary">Upload Another Image</a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p class="mb-0">&copy; 2024 Image Recognition App. All Rights Reserved.</p>
    </footer>
